<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #ffffff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  background: #d2cccc;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.post-title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

.post-content {
  font-size: 16px;
  margin-bottom: 20px;
}

.comment-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 30px;
}

.comment-header img {
  width: 50px;
  height: 50px;
  object-fit: cover;
}

.comment-header strong {
  font-size: 16px;
  color: #222;
}

.comment-header small {
  font-size: 12px;
  color: #888;
}

h3 {
  margin-bottom: 15px;
  font-size: 22px;
  color: #333;
}

.comment {
  background: #dbdbdb;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 10px;
}

.comment img {
  width: 40px;
  height: 40px;
  object-fit: cover;
}

.comment div {
  font-size: 15px;
  color: #444;
}

.comment strong {
  color: #111;
}

.comment small {
  color: #888;
  font-size: 12px;
}

.btn-small {
  border: none;
  background: none;
  padding: 5px;
  cursor: pointer;
  margin-right: 5px;
  transition: transform 0.2s ease;
}

.btn-small:hover {
  transform: scale(1.1);
}

.edit-btn img,
.delete-btn img {
  width: 18px;
  height: 18px;
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  .comment-header,
  .comment {
    flex-direction: column;
    align-items: flex-start;
  }

  .comment img,
  .comment-header img {
    margin-bottom: 10px;
  }

  .btn-small img {
    width: 16px;
    height: 16px;
  }
}

  </style>
</head>

<body>
<div class="container">

  <!-- Publicación principal -->
  <div class="post-title">Título de la publicación</div>
  <div class="post-content">Contenido detallado del post escrito por el autor.</div>
  <div class="comment-header">
    <img src="logoJulian.jpg" alt="Foto del autor"
         style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
    <div>
      <strong>julian ortega</strong><br>
      <small>16/5/2025, 11:38:00 a. m.</small>
    </div>
  </div>

  <h3>Comentarios</h3>

  <!-- Comentario 1 (del mismo usuario actual, con botones) -->
  <div class="comment">
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
      <img src="logoJulian.jpg"
           style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
      <div>
        <strong>julian ortega</strong><br>
        <small>16/5/2025, 11:40:00 a. m.</small>
      </div>
    </div>
    <div style="margin-left:50px;" id="text-comentario1">
      Este es mi propio comentario.
    </div>
    <div style="margin-left:50px; margin-top:5px;">
      <button class="btn-small edit-btn" onclick="editComment('comentario1', 'Este es mi propio comentario.')"><img src="pencil.svg" ></button>
      <button class="btn-small delete-btn" onclick="deleteComment('comentario1')"><img src="trash.svg" ></button>
    </div>
  </div>

  <!-- Comentario 2 (de otro usuario, sin botones) -->
  <div class="comment">
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
      <img src="https://example.com/foto-ana.png"
           style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
      <div>
        <strong>Ana Rodríguez</strong><br>
        <small>16/5/2025, 12:05:00 p. m.</small>
      </div>
    </div>
    <div style="margin-left:50px;" id="text-comentario2">
      Gracias por compartir, muy útil el contenido.
    </div>
  </div>

</div>

</body>
</html>
