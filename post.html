<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver publicación</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .contHeaderVexo {
      width: 96vw;
      height: 13vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logoVEXO {
      background-color: white;

      img {
        background-color: white;
        width: 14vw;
        padding-left: 6vh;
      }
    }

    .container {
      max-width: 800px;
      background: #d2cccc;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .order-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .order-container label {
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    #orderSelect {
      padding: 1px 6px;
      border-radius: 11px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    #orderSelect:hover {
      border-color: #888;
    }

    #orderSelect:focus {
      outline: none;
      border-color: #4285F4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .post-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .post-content {
      background-color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      padding: 5px;
      border-radius: 10px;
    }

    .post-content,
    .comment-body {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      max-width: 100%;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .comment-header img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    .comment-header strong {
      font-size: 16px;
      color: #222;
    }

    .comment-header small {
      font-size: 12px;
      color: #888;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    .comment {
      background: #dbdbdb;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .comment img {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    .comment div {
      font-size: 15px;
      color: #444;
    }

    .comment strong {
      color: #111;
    }

    .comment small {
      color: #888;
      font-size: 12px;
    }

    .btn-small {
      border: none;
      background: none;
      padding: 5px;
      cursor: pointer;
      margin-right: 5px;
      transition: transform 0.2s ease;
    }

    .btn-small:hover {
      transform: scale(1.1);
    }

    .edit-btn img,
    .delete-btn img {
      width: 18px;
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .comment-header,
      .comment {
        flex-direction: column;
        align-items: flex-start;
      }

      .comment img,
      .comment-header img {
        margin-bottom: 10px;
      }

      .btn-small img {
        width: 16px;
        height: 16px;
      }
    }

    /* Contenedor del formulario de comentario */
    .comment-form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Textarea para el comentario */
    #new-comment {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    #new-comment:focus {
      outline: none;
      border-color: #4285F4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }


    .comment-form button {
      align-self: flex-start;
      background-color: #40215d;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .comment-form button:hover {
      background-color: #40215d;
    }

    /* Enlace para volver */
    .back-link {
      margin-top: 25px;
      display: inline-block;
      color: #40215d;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #40215d;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="contHeaderVexo">
    <nav class="logoVEXO">
      <img src="Diseño Proyecto Progresivo Pag 1-05.png">
    </nav>
  </header>

  <div class="container">
    <div id="post"></div>

    <h3>Comentarios</h3>
    <div class="order-container">
      <label for="orderSelect"><strong>Ordenar por:</strong></label>
      <select id="orderSelect">
        <option value="desc">Más recientes</option>
        <option value="asc">Más antiguos</option>
      </select>
    </div>
    <div id="comments"></div>

    <div class="comment-form">
      <textarea id="new-comment" placeholder="Escribe un comentario..."></textarea>
      <button onclick="addComment()">Comentar</button>
      <a href="index.html" class="back-link">Volver al foro</a>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCL2CctB5ULQg2tkWKKTX20-Aot0aGsVYw",
      authDomain: "registrocon-97cb2.firebaseapp.com",
      projectId: "registrocon-97cb2",
      storageBucket: "registrocon-97cb2.appspot.com",
      messagingSenderId: "373644979789",
      appId: "1:373644979789:web:5b08ef46eb8852c59fb604"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const postId = new URLSearchParams(location.search).get("id");
    let currentUser = null;
    let unsubscribeComments = null;

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (postId) {
        loadPost(postId);
        listenToComments(postId);
      }
    });

    document.getElementById("orderSelect").addEventListener("change", () => {
      if (postId) listenToComments(postId);
    });

    function loadPost(id) {
      db.collection("posts").doc(id).get().then(doc => {
        if (!doc.exists) return;
        const p = doc.data();
        document.getElementById("post").innerHTML = `
        <div class="comment-header">
          <img src="${p.authorPhotoURL || 'https://via.placeholder.com/40'}" alt="Foto autor">
        <div>
        <strong>${p.authorName}</strong><br>
        <small>${p.createdAt?.toDate().toLocaleString() || ''}</small>
        </div>
        </div>
        <div class="post-title">${p.title}</div>
        <div class="post-content">${p.content}</div>
`;

      });
    }

    function listenToComments(postId) {
      const container = document.getElementById("comments");
      const order = document.getElementById("orderSelect").value;

      if (unsubscribeComments) unsubscribeComments();

      unsubscribeComments = db.collection("posts").doc(postId)
        .collection("comments")
        .orderBy("createdAt", order)
        .onSnapshot(snapshot => {
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>No hay comentarios aún.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const c = doc.data();
            const cid = doc.id;
            const date = c.createdAt?.toDate().toLocaleString() || '';
            const div = document.createElement("div");
            div.className = "comment";
            div.innerHTML = `
              <div class="comment-header" style="border-radius: 50%;">
                <img src="${c.authorPhotoURL || 'https://via.placeholder.com/40'}" alt="Foto de perfil">
                <div>
                  <strong>${c.authorName}</strong><br>
                  <small>${date}</small>
                </div>
              </div>
              <div class="comment-body" id="text-${cid}">${c.text}</div>
              ${currentUser && currentUser.uid === c.authorId ? `
                  <div class="comment-body">
                    <button class="btn-small edit-btn" onclick="editComment('${cid}', \`${c.text.replace(/`/g, '\\`')}\`)"><img src="pencil.svg" ></button>
                    <button class="btn-small delete-btn" onclick="deleteComment('${cid}')"><img src="trash.svg" ></button>
                  </div>
                ` : ''
              }
            `;
            container.appendChild(div);
          });
        });
    }

    function addComment() {
      const input = document.getElementById("new-comment");
      const text = input.value.trim();
      if (!text || !currentUser) return alert("Debes iniciar sesión y escribir un comentario.");
      db.collection("posts").doc(postId).collection("comments").add({
        text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        authorId: currentUser.uid,
        authorName: currentUser.displayName,
        authorPhotoURL: currentUser.photoURL || ""
      }).then(() => {
        input.value = "";
      });
    }

    function editComment(commentId, oldText) {
      const newText = prompt("Editar comentario:", oldText);
      if (newText !== null) {
        db.collection("posts").doc(postId).collection("comments").doc(commentId).update({
          text: newText,
          editedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }

    function deleteComment(commentId) {
      if (confirm("¿Seguro que deseas eliminar este comentario?")) {
        db.collection("posts").doc(postId).collection("comments").doc(commentId).delete();
      }
    }
  </script>
</body>

</html>
