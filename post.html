<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver publicación</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #ffffff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  background: #d2cccc;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.post-title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

.post-content {
  font-size: 16px;
  margin-bottom: 20px;
}

.comment-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 30px;
}

.comment-header img {
  width: 50px;
  height: 50px;
  object-fit: cover;
}

.comment-header strong {
  font-size: 16px;
  color: #222;
}

.comment-header small {
  font-size: 12px;
  color: #888;
}

h3 {
  margin-bottom: 15px;
  font-size: 22px;
  color: #333;
}

.comment {
  background: #dbdbdb;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 10px;
}

.comment img {
  width: 40px;
  height: 40px;
  object-fit: cover;
}

.comment div {
  font-size: 15px;
  color: #444;
}

.comment strong {
  color: #111;
}

.comment small {
  color: #888;
  font-size: 12px;
}

.btn-small {
  border: none;
  background: none;
  padding: 5px;
  cursor: pointer;
  margin-right: 5px;
  transition: transform 0.2s ease;
}

.btn-small:hover {
  transform: scale(1.1);
}

.edit-btn img,
.delete-btn img {
  width: 18px;
  height: 18px;
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  .comment-header,
  .comment {
    flex-direction: column;
    align-items: flex-start;
  }

  .comment img,
  .comment-header img {
    margin-bottom: 10px;
  }

  .btn-small img {
    width: 16px;
    height: 16px;
  }
}
  </style>
</head>

<body>
  <header>
    <img src="Diseño Proyecto Progresivo Pag 1-05.png" alt="Logo">
  </header>

  <div class="container">
    <div id="post"></div>

    <h3>Comentarios</h3>
    <label for="orderSelect"><strong>Ordenar por:</strong></label>
    <select id="orderSelect">
      <option value="desc">Más recientes</option>
      <option value="asc">Más antiguos</option>
    </select>
    <div id="comments"></div>

    <textarea id="new-comment" placeholder="Escribe un comentario..."></textarea>
    <button onclick="addComment()">Comentar</button>

    <br><a href="index.html" class="back-link">⬅ Volver al foro</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCL2CctB5ULQg2tkWKKTX20-Aot0aGsVYw",
      authDomain: "registrocon-97cb2.firebaseapp.com",
      projectId: "registrocon-97cb2",
      storageBucket: "registrocon-97cb2.appspot.com",
      messagingSenderId: "373644979789",
      appId: "1:373644979789:web:5b08ef46eb8852c59fb604"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const postId = new URLSearchParams(location.search).get("id");
    let currentUser = null;
    let unsubscribeComments = null;

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (postId) {
        loadPost(postId);
        listenToComments(postId);
      }
    });

    document.getElementById("orderSelect").addEventListener("change", () => {
      if (postId) listenToComments(postId);
    });

    function loadPost(id) {
      db.collection("posts").doc(id).get().then(doc => {
        if (!doc.exists) return;
        const p = doc.data();
        document.getElementById("post").innerHTML = `
        <div class="comment-header" style="margin-bottom:10px;">
          <img src="${p.authorPhotoURL || 'https://via.placeholder.com/40'}" alt="Foto autor">
        <div>
        <strong>${p.authorName}</strong><br>
        <small>${p.createdAt?.toDate().toLocaleString() || ''}</small>
        </div>
        </div>
        <div class="post-title">${p.title}</div>
        <div class="post-content">${p.content}</div>
`;

      });
    }

    function listenToComments(postId) {
      const container = document.getElementById("comments");
      const order = document.getElementById("orderSelect").value;

      if (unsubscribeComments) unsubscribeComments();

      unsubscribeComments = db.collection("posts").doc(postId)
        .collection("comments")
        .orderBy("createdAt", order)
        .onSnapshot(snapshot => {
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p style='color:#888'>No hay comentarios aún.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const c = doc.data();
            const cid = doc.id;
            const date = c.createdAt?.toDate().toLocaleString() || '';
            const div = document.createElement("div");
            div.className = "comment";
            div.innerHTML = `
              <div class="comment-header">
                <img src="${c.authorPhotoURL || 'https://via.placeholder.com/40'}" alt="Foto de perfil">
                <div>
                  <strong>${c.authorName}</strong><br>
                  <small>${date}</small>
                </div>
              </div>
              <div class="comment-body" id="text-${cid}">${c.text}</div>
              ${currentUser && currentUser.uid === c.authorId ? `
                  <div class="comment-body">
                    <button class="btn-small edit-btn" onclick="editComment('${cid}', \`${c.text.replace(/`/g, '\\`')}\`)"><img src="pencil.svg" ></button>
                    <button class="btn-small delete-btn" onclick="deleteComment('${cid}')"><img src="trash.svg" ></button>
                  </div>
                ` : ''
              }
            `;
            container.appendChild(div);
          });
        });
    }

    function addComment() {
      const input = document.getElementById("new-comment");
      const text = input.value.trim();
      if (!text || !currentUser) return alert("Debes iniciar sesión y escribir un comentario.");
      db.collection("posts").doc(postId).collection("comments").add({
        text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        authorId: currentUser.uid,
        authorName: currentUser.displayName,
        authorPhotoURL: currentUser.photoURL || ""
      }).then(() => {
        input.value = "";
      });
    }

    function editComment(commentId, oldText) {
      const newText = prompt("Editar comentario:", oldText);
      if (newText !== null) {
        db.collection("posts").doc(postId).collection("comments").doc(commentId).update({
          text: newText,
          editedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }

    function deleteComment(commentId) {
      if (confirm("¿Seguro que deseas eliminar este comentario?")) {
        db.collection("posts").doc(postId).collection("comments").doc(commentId).delete();
      }
    }
  </script>
</body>

</html>
